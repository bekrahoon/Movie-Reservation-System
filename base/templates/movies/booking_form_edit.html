{% extends "index.html" %}
{% load static %}
{% block content %}
    <h1>Редактировать бронирование фильма: {{ movie.title }}</h1>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{% url 'booking_list' %}">Вернуться к списку бронирований</a> <!-- Ссылка для возврата -->
{% endblock content %}
