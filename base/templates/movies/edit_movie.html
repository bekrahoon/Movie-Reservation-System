{% extends "index.html" %}
{% load static %}
{% block content %}
  <h2>Edit Movie: {{ movie.title }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'movie_detail' movie.pk %}">Cancel</a>
{% endblock %}
